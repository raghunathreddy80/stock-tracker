services:
  - type: web
    name: stock-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt && PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/browsers python -m playwright install chromium && PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/browsers python -m playwright install-deps chromium
    startCommand: gunicorn stock_backend:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/browsers
