services:
  - type: web
    name: stock-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium && python -m playwright install-deps chromium
    startCommand: gunicorn stock_backend:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
