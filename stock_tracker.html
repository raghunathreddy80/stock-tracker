<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="theme-color" content="#0f172a" />
<title>Stock Tracker</title>

<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#3b82f6;
  --green:#16a34a;
  --red:#dc2626;
  --text:#f1f5f9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:rgba(15,23,42,0.95);
  position:sticky;
  top:0;
  backdrop-filter:blur(8px);
  z-index:1000;
}
.nav-title{font-weight:600;font-size:18px}
.hamburger{font-size:22px;cursor:pointer;display:block}

.menu{
  position:fixed;
  top:0;
  right:-260px;
  width:240px;
  height:100%;
  background:var(--card);
  display:flex;
  flex-direction:column;
  padding:60px 20px;
  gap:20px;
  transition:right 0.3s ease;
  box-shadow:-4px 0 10px rgba(0,0,0,0.4);
}
.menu a{
  text-decoration:none;
  color:var(--text);
  font-size:16px;
}
.menu.show{right:0}
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
}
.overlay.show{display:block}

.container{padding:16px}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px 8px;
  text-align:left;
}
th{font-size:13px;opacity:0.7}
tr:not(:last-child){border-bottom:1px solid rgba(255,255,255,0.05)}

.change{font-weight:600}
.positive{color:var(--green)}
.negative{color:var(--red)}

.icon-btn{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

button.primary{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="navbar">
  <div class="nav-title">üìà Stock Tracker</div>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
</div>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">Watchlist</a>
  <a href="#" onclick="logout()">Logout</a>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>Remove</th>
          <th>Order</th>
        </tr>
      </thead>
      <tbody id="watchlist">
        <tr>
          <td><strong>AAPL</strong></td>
          <td>$150</td>
          <td class="change positive">+2.3 <br><small>(1.5%)</small></td>
          <td><button class="icon-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
          <td>1</td>
        </tr>
        <tr>
          <td><strong>TSLA</strong></td>
          <td>$220</td>
          <td class="change negative">-4.2 <br><small>(-1.8%)</small></td>
          <td><button class="icon-btn" onclick="removeRow(this)">üóëÔ∏è</button></td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
  document.getElementById("overlay").classList.toggle("show");
}

function logout(){
  alert("Logging out...");
}

function removeRow(btn){
  btn.closest("tr").remove();
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}
</script>

</body>
</html>
